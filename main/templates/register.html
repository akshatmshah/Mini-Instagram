{% block title %}
    <title>Register</title>
{% endblock %}

{% block content %}
    <div class="login-container">
        <h1>Register</h1>
        {% if messages %}
            <h2>{{ messages.info }}</h2>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {% for field in form  %}
                <div class="field">
                    {{ field.label_tag }}
                    <br>
                    {{ field }}
                    <br>
                    <br>
                </div>
            {% endfor %}
            <button class="btn" type="submit">Register</button>
        </form>
        <div class="inner-container">
            <p>Already have an account? <a href="/login.html"><strong>Login</strong></a> here.</p>
        </div>

    </div>

{% endblock %}
