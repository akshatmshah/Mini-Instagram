{% block title %}
    <title>Register</title>
{% endblock %}

{% block content %}
    <div class="main-container">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
           <table>
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register" /></td>
                </tr>
             </table>
        </form>
        <div class="inner-container">
            <p>Already have an account? <a href="/login.html"><strong>Login</strong></a> here.</p>
        </div>
    </div>
{% endblock %}
